<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 800px;
            padding: 40px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .auth-section, .app-section {
            margin-bottom: 30px;
        }
        
        .auth-section h2, .app-section h2 {
            color: #555;
            margin-bottom: 20px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }
        
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            margin-right: 10px;
            margin-bottom: 10px;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
        }
        
        .task-item {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            transition: transform 0.2s;
        }
        
        .task-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .task-title {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }
        
        .task-description {
            color: #666;
            margin-bottom: 10px;
        }
        
        .task-status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status-pending {
            background: #fff3cd;
            color: #856404;
        }
        
        .status-completed {
            background: #d4edda;
            color: #155724;
        }
        
        .hidden {
            display: none;
        }
        
        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .user-info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš€ Task Manager</h1>
            <p>Manage your tasks efficiently with our modern interface</p>
        </div>
        
        <div id="auth-section" class="auth-section">
            <h2>Authentication</h2>
            
            <div id="login-form">
                <h3>Login</h3>
                <div class="form-group">
                    <label>Username:</label>
                    <input type="text" id="login-username" placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" id="login-password" placeholder="Enter your password">
                </div>
                <button class="btn" onclick="login()">Login</button>
                <button class="btn" onclick="showRegister()">Switch to Register</button>
            </div>
            
            <div id="register-form" class="hidden">
                <h3>Register</h3>
                <div class="form-group">
                    <label>Username:</label>
                    <input type="text" id="register-username" placeholder="Choose a username">
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="register-email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" id="register-password" placeholder="Choose a password">
                </div>
                <button class="btn" onclick="register()">Register</button>
                <button class="btn" onclick="showLogin()">Switch to Login</button>
            </div>
        </div>
        
        <div id="app-section" class="app-section hidden">
            <div class="user-info">
                <h3>Welcome, <span id="username"></span>!</h3>
                <button class="btn btn-danger" onclick="logout()">Logout</button>
            </div>
            
            <h2>Create New Task</h2>
            <div class="form-group">
                <label>Title:</label>
                <input type="text" id="task-title" placeholder="Enter task title">
            </div>
            <div class="form-group">
                <label>Description:</label>
                <textarea id="task-description" rows="3" placeholder="Enter task description"></textarea>
            </div>
            <div class="form-group">
                <label>Deadline:</label>
                <input type="datetime-local" id="task-deadline">
            </div>
            <button class="btn" onclick="createTask()">Create Task</button>
            
            <h2>Your Tasks</h2>
            <button class="btn" onclick="loadTasks()">Refresh Tasks</button>
            <div id="tasks-container"></div>
        </div>
        
        <div id="message-container"></div>
    </div>
    
    <script>
        // Auto-detect API base URL (works for both local and production)
        const API_BASE = window.location.origin;
        let authToken = localStorage.getItem('authToken');
        
        // Check if user is already logged in
        if (authToken) {
            showApp();
            loadUserInfo();
            loadTasks();
        }
        
        function showMessage(message, type = 'success') {
            const container = document.getElementById('message-container');
            container.innerHTML = `<div class="message ${type}">${message}</div>`;
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }
        
        function showLogin() {
            document.getElementById('login-form').classList.remove('hidden');
            document.getElementById('register-form').classList.add('hidden');
        }
        
        function showRegister() {
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('register-form').classList.remove('hidden');
        }
        
        function showApp() {
            document.getElementById('auth-section').classList.add('hidden');
            document.getElementById('app-section').classList.remove('hidden');
        }
        
        function showAuth() {
            document.getElementById('auth-section').classList.remove('hidden');
            document.getElementById('app-section').classList.add('hidden');
        }
        
        async function register() {
            const username = document.getElementById('register-username').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            
            try {
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, email, password })
                });
                
                if (response.ok) {
                    showMessage('Registration successful! Please login.', 'success');
                    showLogin();
                } else {
                    const error = await response.json();
                    showMessage(error.detail || 'Registration failed', 'error');
                }
            } catch (error) {
                showMessage('Network error during registration', 'error');
            }
        }
        
        async function login() {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            
            try {
                const formData = new FormData();
                formData.append('username', username);
                formData.append('password', password);
                
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const data = await response.json();
                    authToken = data.access_token;
                    localStorage.setItem('authToken', authToken);
                    showMessage('Login successful!', 'success');
                    showApp();
                    loadUserInfo();
                    loadTasks();
                } else {
                    const error = await response.json();
                    showMessage(error.detail || 'Login failed', 'error');
                }
            } catch (error) {
                showMessage('Network error during login', 'error');
            }
        }
        
        function logout() {
            authToken = null;
            localStorage.removeItem('authToken');
            showAuth();
            showMessage('Logged out successfully', 'success');
        }
        
        async function loadUserInfo() {
            try {
                const response = await fetch(`${API_BASE}/auth/me`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (response.ok) {
                    const user = await response.json();
                    document.getElementById('username').textContent = user.username;
                }
            } catch (error) {
                console.error('Error loading user info:', error);
            }
        }
        
        async function createTask() {
            const title = document.getElementById('task-title').value;
            const description = document.getElementById('task-description').value;
            const deadline = document.getElementById('task-deadline').value;
            
            if (!title.trim()) {
                showMessage('Please enter a task title', 'error');
                return;
            }
            
            try {
                const taskData = {
                    title: title.trim(),
                    description: description.trim() || 'No description'
                };
                
                if (deadline) {
                    taskData.deadline = new Date(deadline).toISOString();
                }
                
                const response = await fetch(`${API_BASE}/tasks/create_task`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify(taskData)
                });
                
                if (response.ok) {
                    showMessage('Task created successfully!', 'success');
                    document.getElementById('task-title').value = '';
                    document.getElementById('task-description').value = '';
                    document.getElementById('task-deadline').value = '';
                    loadTasks();
                } else {
                    const error = await response.json();
                    showMessage(error.detail || 'Failed to create task', 'error');
                }
            } catch (error) {
                showMessage('Network error while creating task', 'error');
            }
        }
        
        async function loadTasks() {
            try {
                const response = await fetch(`${API_BASE}/tasks/get_tasks`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (response.ok) {
                    const tasks = await response.json();
                    displayTasks(tasks);
                } else {
                    showMessage('Failed to load tasks', 'error');
                }
            } catch (error) {
                showMessage('Network error while loading tasks', 'error');
            }
        }
        
        function displayTasks(tasks) {
            const container = document.getElementById('tasks-container');
            
            if (tasks.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666;">No tasks yet. Create your first task!</p>';
                return;
            }
            
            container.innerHTML = tasks.map(task => `
                <div class="task-item">
                    <div class="task-title">${task.title}</div>
                    <div class="task-description">${task.description}</div>
                    <div class="task-status ${task.completed ? 'status-completed' : 'status-pending'}">
                        ${task.completed ? 'Completed' : 'Pending'}
                    </div>
                    ${task.deadline ? `<div><strong>Deadline:</strong> ${new Date(task.deadline).toLocaleDateString()}</div>` : ''}
                    <div style="margin-top: 15px;">
                        <button class="btn" onclick="toggleTask(${task.id}, ${!task.completed})">
                            ${task.completed ? 'Mark as Pending' : 'Mark as Completed'}
                        </button>
                        <button class="btn btn-danger" onclick="deleteTask(${task.id})">Delete</button>
                    </div>
                </div>
            `).join('');
        }
        
        async function toggleTask(taskId, completed) {
            try {
                const response = await fetch(`${API_BASE}/tasks/${taskId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ completed })
                });
                
                if (response.ok) {
                    showMessage('Task updated successfully!', 'success');
                    loadTasks();
                } else {
                    showMessage('Failed to update task', 'error');
                }
            } catch (error) {
                showMessage('Network error while updating task', 'error');
            }
        }
        
        async function deleteTask(taskId) {
            if (!confirm('Are you sure you want to delete this task?')) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/tasks/${taskId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (response.ok) {
                    showMessage('Task deleted successfully!', 'success');
                    loadTasks();
                } else {
                    showMessage('Failed to delete task', 'error');
                }
            } catch (error) {
                showMessage('Network error while deleting task', 'error');
            }
        }
    </script>
</body>
</html>
