<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice AI Agent - Голосовой помощник</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-microphone"></i> Voice AI Agent</h1>
            <p>Голосовой помощник на базе Gemini AI</p>
        </header>

        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <div class="message ai-message">
                    <div class="message-content">
                        <i class="fas fa-robot"></i>
                        Привет! Я ваш голосовой AI помощник. Нажмите на микрофон и начните говорить!
                    </div>
                </div>
            </div>
        </div>

        <div class="controls">
            <div class="voice-controls">
                <button id="startRecording" class="record-btn">
                    <i class="fas fa-microphone"></i>
                    <span>Нажмите для записи</span>
                </button>
                <button id="stopRecording" class="stop-btn" style="display: none;">
                    <i class="fas fa-stop"></i>
                    <span>Остановить запись</span>
                </button>
            </div>
            
            <div class="status" id="status">
                <span id="statusText">Готов к записи</span>
            </div>

            <div class="text-input-container">
                <input type="text" id="textInput" placeholder="Или введите текст..." class="text-input">
                <button id="sendText" class="send-btn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>

        <div class="audio-controls">
            <label for="voiceSelect">Выберите голос:</label>
            <select id="voiceSelect" class="voice-select"></select>
            
            <label for="speedRange">Скорость речи:</label>
            <input type="range" id="speedRange" min="0.5" max="2" step="0.1" value="1" class="speed-range">
            <span id="speedValue">1.0</span>
        </div>
    </div>

    <div class="footer">
        <p>Powered by <strong>Gemini AI</strong> | Создано с ❤️</p>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
